<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portfolioStyles.css">

    <title>Portfolio</title>
</head>
<body>
    <div class="navigator-div">
        <div id="title" class="title">
            <div class="photoblog-name"> 
                <h1>Photography Blog</h1> 
            </div>
    
            <div class="photoblog-secondname"> 
                <h2> Travel Photography</h2> 
            </div>
        </div>
        
        <nav class="navigations">
            <button id="home" class="button-home">HOME</button>
            <button id="portfolio" class="button-portfolio">PORTFOLIO</button>
            <button id="contact" class="button-contact">CONTACT</button>
        </nav>
    </div>
    <div class="portfolio-background">
        <div class="welcoming">
            <span>Welcome</span>
            <span>to my</span>
            <span>photography</span>
            <span>world</span>
            <div class="ornament1"></div>
            <div class="ornament2"></div>
            <span class="portfolioText">Portfolio</span>
            <span class="portfolioText1">Explore around</span>
            <img class="portfoliofPhoto reveal" src="assets/Landscapes/Landscape4.jpg" >
        </div>
        <div class="landscape">
            <img class="landscapePhoto reveal" src="assets/Landscapes/Landscape9.jpg" alt="">
            <div id="landscape" class="boxLandscapeText">
                <span class="landscapeText">Landscapes</span>
            </div>
        </div>

        <div class="floral">
            <div class="ornament3"></div>
            <img class="floralPhoto reveal" src="assets/Floral/Floral16.jpg" alt="">
            <div id="floral" class="boxFloralText">
                <a class="floralText">Floral</a>
            </div>
        </div>

        <div class="macroworld">
            <img class="macroworldPhoto reveal" src="assets/MacroWorld/Macro18.jpg" alt="">
            <div id="macroWorld" class="boxMacroworldText">
                <a class="macroworldText">Macro World</a>
            </div>
        </div>
        
        <div class="ornament4"></div>

        <div class="aesthetics">
            <img class="aestheticsPhoto reveal" src="assets/Aesthetics/Aesthetics17.jpg" alt="">
            <div id="aesthetics" class="boxAestheticsText">
                <a class="aestheticsText">Aesthetics</a>
            </div>
        </div>

        <div class="animals">
            <img class="animalsPhoto reveal" src="assets/Animals/Animals1.jpg" alt="">
            <div id="animals" class="boxAnimalsText">
                <a class="animalsText">Animals</a>
            </div>
        </div>

        <div class="footer"></div>

    </div>
</body>
<script src="scripts.js"></script>
</html>
